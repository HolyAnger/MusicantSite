<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HolyAnger's covers</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <style>
        #page-preloader {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,1);
            z-index: 100500;
        }

        #page-preloader .spinner {
            width: 64px;
            height: 64px;
            position: absolute;
            left: 50%;
            top: 50%;
            background:  url('media/2.gif') no-repeat 50% 50%;
            margin: -32px 0 0 -32px;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="page-preloader"><span class="spinner"></span></div>

<div id="modal">
    <a class="close"></a>
    <iframe id='frame' width="854" height="480" src="" autoplay="1" frameborder="0" allowfullscreen ></iframe>
</div>
<div class="overlay"></div>
    <div class="background-wrap">
        <video id="video-bg" autoplay loop muted>
          <source src="media/1.mp4" type="video/mp4">

    </div>

        <section id="greet">

            <article id="info">
